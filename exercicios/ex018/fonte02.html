    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'love';
            src: url('fonts/story ttf.ttf') format('opentype'), format('truetype');
            font-weight: normal;
            font-style:normal ;

            /*
               Tipos de format()
               - open type (otf)
               - truetype (ttf)
               - embedded-opentype 
               - trutype-att (Apple Advanced Typography)
               - svg
            
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
